<!DOCTYPE html>
<html lang="pt-BR" itemscope itemtype="https://schema.org/WebSite">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Loja online completa com carrinho, checkout seguro e entrega rápida">
  <meta name="theme-color" content="#3182CE">
  <base href="/">

  <!-- Meta tags SEO -->
  <title>Loja Online | E-commerce Completo</title>
  <meta itemprop="name" content="Loja Online">
  <meta property="og:title" content="Loja Online | E-commerce Completo">
  <meta property="og:description" content="Compre produtos de qualidade com segurança e facilidade">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://seusite.com">
  <meta property="og:image" content="/images/og-image.jpg">
  <meta property="og:site_name" content="Loja Online">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Favicon e Web App -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.webmanifest">

  <!-- Pré-carregamento crítico -->
  <link rel="preload" href="/src/index.js" as="script">
  <link rel="preload" href="/styles/main.css" as="style">
  <link rel="preload" href="/fonts/Inter.woff2" as="font" type="font/woff2" crossorigin>

  <!-- CSS -->
  <link rel="stylesheet" href="/styles/main.css">

  <!-- Pré-conexão para APIs externas -->
  <link rel="preconnect" href="https://www.google-analytics.com">
  <link rel="preconnect" href="https://firestore.googleapis.com">
  <link rel="preconnect" href="https://firebasestorage.googleapis.com">
  <link rel="dns-prefetch" href="https://www.paypal.com">

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Loja Online",
      "url": "https://seusite.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://seusite.com/produtos?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>

  <!-- Loading state inicial -->
  <noscript>
    <div class="noscript-warning">
      <h1>JavaScript necessário</h1>
      <p>Nossa loja online requer JavaScript para funcionar corretamente. Por favor, ative-o em seu navegador.</p>
    </div>
  </noscript>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js" defer></script>
  <script src="https://www.paypal.com/sdk/js?client-id=SEU_CLIENT_ID&currency=BRL" defer></script>

  <!-- App Bundle -->
  <script src="/src/index.js" defer></script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID');
  </script>
</body>
</html>
